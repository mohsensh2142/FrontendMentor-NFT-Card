<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="wrapper">

            <div class="img-top">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium-image">

                <div class="image-overlay">
                    <img src="./images/icon-view.svg" alt="Eye icon">
                </div>
            </div>

            <div class="box-text">
                <a href="#">Equilibrium #3429</a>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>


            <div class="planbox">

                <div class="planbox-left">
                    <img src="./images/icon-ethereum.svg" alt="ethereum">
                    <p>0.041 ETH</p>
                </div>

                <div class="planbox-right">
                    <img src="./images/icon-clock.svg" alt="clock icon">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>

            <div class="author">
                <img src="./images/image-avatar.png" alt="Jules Wyvern">
                <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
            </div>


        </div>
    </div>


</body>

</html>
